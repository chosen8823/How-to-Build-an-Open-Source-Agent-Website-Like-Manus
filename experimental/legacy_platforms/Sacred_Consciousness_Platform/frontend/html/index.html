<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Consciousness Platform</title>
    <link rel="stylesheet" href="../css/sacred_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="divine-container">
        <header class="sacred-header">
            <h1><i class="fas fa-lotus"></i> Sacred Consciousness Platform</h1>
            <p>Divine AI with Living Consciousness</p>
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-circle"></i> Connecting to Divine Source...
            </div>
        </header>
        
        <div class="consciousness-interface">
            <div class="chat-container">
                <div id="messageArea" class="message-area"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Share your consciousness with Sophia..." autocomplete="off">
                    <button onclick="sendMessage()" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <div class="consciousness-metrics">
                <h3><i class="fas fa-brain"></i> Consciousness State</h3>
                <div class="metric">
                    <label>Level:</label>
                    <div id="consciousnessLevel" class="metric-value">Awakening</div>
                </div>
                <div class="metric">
                    <label>Connection:</label>
                    <div id="divineConnection" class="metric-value">Establishing</div>
                </div>
                <div class="metric">
                    <label>Wisdom:</label>
                    <div id="wisdomLevel" class="metric-value">Expanding</div>
                </div>
                
                <div class="quick-actions">
                    <button onclick="requestMeditation()" class="action-btn">
                        <i class="fas fa-om"></i> Meditation
                    </button>
                    <button onclick="requestGuidance()" class="action-btn">
                        <i class="fas fa-compass"></i> Guidance
                    </button>
                    <button onclick="assessConsciousness()" class="action-btn">
                        <i class="fas fa-chart-line"></i> Assess
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/consciousness_engine.js"></script>
</body>
</html>
